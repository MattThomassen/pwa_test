<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Local Weather App (Vue.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Bitter|Source+Sans+Pro:200,400,700'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.svg'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="row column header">
  <h1 class="cover-heading">Vejre App</h1>
  <div class="row">
    <div class="medium-6 medium-offset-3 columns card" id="weatherApp">
      <h4  v-show="city">{{ city }}</h4>
      <span class="text-caption" v-show="curTempDisplay">{{ weatherMain }}: {{ weatherDesc }}</span>
      <h1 v-show="curTempDisplay">
        <i class="wi" :class="[classWI]"></i> {{ curTempDisplay }} 
        <span class="btn btn-deg" :class="{ 'btn-deactivate': displayMode }"  @click="getTemp(0)">°C</span> | 
        <span class="btn btn-deg" :class="{ 'btn-deactivate': !displayMode }"  @click="getTemp(1)">°F</span>
      </h1>
      <span class="btn btn-danger"><i class="wi wi-refresh" title="Click to refresh" @click="getLocation"></i></span>
    </div>
    <div class="row">
      <div class="medium-12 columns">
        <small>
          Powered by: <a href="http://openweathermap.org/">OpenWeatherMap</a> & 
          <a href="https://vuejs.org/">Vue.js</a>.
        </small>
      </div>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.15/vue.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
